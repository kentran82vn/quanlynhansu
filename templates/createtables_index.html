<script>
    let columns = [];

    function addColumn() {
      const name = document.getElementById('col_name').value.trim();
      const type = document.getElementById('col_type').value;
      if (!name) return alert("Cáº§n nháº­p tÃªn cá»™t");
      columns.push({ name, type });

    function removeColumn(i) {
      columns.splice(i, 1);
      renderColumns();
    }

    function renderColumns() {
      const list = document.getElementById('columns_list');
      list.innerHTML = '';
      columns.forEach((col, i) => {
        list.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${col.name} (${col.type})
            <button class="btn btn-sm btn-danger" onclick="removeColumn(${i})">X</button>
          </li>`;
      });
    }

    function createTable() {
      const table_name = document.getElementById('table_name').value.trim();
      if (!table_name || columns.length === 0) return alert("ChÆ°a nháº­p Ä‘á»§ thÃ´ng tin");
      fetch('/create_table', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ table_name, columns })
      }).then(res => res.json())
        .then(() => alert("âœ… Táº¡o báº£ng thÃ nh cÃ´ng!"));
    }

    function checkDatabase() {
      fetch('/check_database')

          div.innerHTML = `<h5 class="mt-3">ThÃ´ng tin cÃ¡c báº£ng</h5>
            <ul class="list-group mt-2">` +

              <strong>${d.table}</strong>: ${d.columns} cá»™t, ${d.rows} dÃ²ng
            </li>`).join('') + `</ul>`;
        });
    }

  </script>
