<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üìù B·∫£ng C√¢u H·ªèi ƒê√°nh Gi√°</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>üìù Danh S√°ch C√¢u H·ªèi ƒê√°nh Gi√°</h2>
  <button class="btn btn-success mb-3" onclick="openAddModal()">‚ûï Th√™m C√¢u H·ªèi</button>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-warning">
        <tr>
          <th>ID</th>
          <th>C√¢u H·ªèi</th>
          <th>D·ªãch Sang Ti·∫øng Anh</th>
          <th>H√†nh ƒê·ªông</th>
        </tr>
      </thead>
      <tbody id="questionsTable"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="questionForm">
        <div class="modal-header">
          <h5 class="modal-title" id="questionModalLabel">Th√™m/Ch·ªânh s·ª≠a C√¢u H·ªèi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="questionId">
          <div class="mb-3">
            <label for="question" class="form-label">C√¢u h·ªèi</label>
            <textarea class="form-control" id="question" required></textarea>
          </div>
          <div class="mb-3">
            <label for="translate" class="form-label">D·ªãch sang ti·∫øng Anh</label>
            <textarea class="form-control" id="translate"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">üíæ L∆∞u</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const modal = new bootstrap.Modal(document.getElementById('questionModal'));
    const form = document.getElementById('questionForm');
    const questionTable = document.getElementById('questionsTable');

    async function loadQuestions() {
      const res = await fetch('/api/cauhoi_epa');
      const data = await res.json();
      questionTable.innerHTML = '';
      data.forEach(q => {
        questionTable.innerHTML += `
          <tr>
            <td>${q.id}</td>
            <td>${q.question}</td>
            <td>${q.translate || ''}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick='editQuestion(${JSON.stringify(q)})'>‚úèÔ∏è S·ª≠a</button>
              <button class="btn btn-sm btn-danger" onclick='deleteQuestion(${q.id})'>üóëÔ∏è X√≥a</button>
            </td>
          </tr>`;
      });
    }

    function openAddModal() {
      form.reset();
      document.getElementById('questionId').value = '';
      modal.show();
    }

    function editQuestion(q) {
      document.getElementById('questionId').value = q.id;
      document.getElementById('question').value = q.question;
      document.getElementById('translate').value = q.translate || '';
      modal.show();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        id: document.getElementById('questionId').value,
        question: document.getElementById('question').value,
        translate: document.getElementById('translate').value
      };
      await fetch('/api/cauhoi_epa', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      modal.hide();
      loadQuestions();
    };

    async function deleteQuestion(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a c√¢u h·ªèi n√†y?")) return;
      await fetch(`/api/cauhoi_epa/${id}`, { method: 'DELETE' });
      loadQuestions(); // L√†m m·ªõi b·∫£ng sau khi x√≥a
    }

    loadQuestions();
  </script>
</body>
</html>
