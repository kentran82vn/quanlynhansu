<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modal = new bootstrap.Modal(document.getElementById('questionModal'));
    const form = document.getElementById('questionForm');
    const questionTable = document.getElementById('questionsTable');

    async function loadQuestions() {
      const res = await fetch('/api/cauhoi_epa');
      const data = await res.json();
      questionTable.innerHTML = '';
      data.forEach(q => {
        questionTable.innerHTML += `
          <tr>
            <td>${q.id}</td>
            <td>${q.question}</td>
            <td>${q.translate || ''}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick='editQuestion(${JSON.stringify(q)})'>âœï¸ Sá»­a</button>
              <button class="btn btn-sm btn-danger" onclick='deleteQuestion(${q.id})'>ğŸ—‘ï¸ XÃ³a</button>
            </td>
          </tr>`;
      });
    }

    function openAddModal() {
      form.reset();
      document.getElementById('questionId').value = '';
      modal.show();
    }

    function editQuestion(q) {
      document.getElementById('questionId').value = q.id;
      document.getElementById('question').value = q.question;
      document.getElementById('translate').value = q.translate || '';
      modal.show();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        id: document.getElementById('questionId').value,
        question: document.getElementById('question').value,
        translate: document.getElementById('translate').value
      };
      await fetch('/api/cauhoi_epa', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      modal.hide();
      loadQuestions();
    };

    async function deleteQuestion(id) {
      if (!confirm("Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a cÃ¢u há»i nÃ y?")) return;
      await fetch(`/api/cauhoi_epa/${id}`, { method: 'DELETE' });
      loadQuestions(); // LÃ m má»›i báº£ng sau khi xÃ³a
    }

    loadQuestions();
  </script>
