<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đánh giá EPA tổ viên</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static_files', filename='css/styles.css') }}?v=20250707">
</head>
<body>
<div class="container mt-4">
  <h3 class="text-primary mb-4">📝 Danh sách tổ viên ({{ target_chuc_vu }}) - Tháng {{ current_month }}/{{ current_year }}</h3>

  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Tài khoản</th>
        <th>Họ và tên</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      {% for m in members %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ m.ten_tk }}</td>
        <td>{{ m.ho_va_ten }}</td>
        <td>
          <a href="{{ url_for('sup_epa_detail', ten_tk=m.ten_tk, thang=current_month, nam=current_year) }}" class="btn btn-success btn-sm">Đánh giá</a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="text-center">Không có tổ viên</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/employees" class="btn btn-secondary mt-3">← Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
