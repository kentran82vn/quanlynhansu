<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đánh giá EPA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="{{ url_for('static_files', filename='css/styles.css') }}?v=20250716" rel="stylesheet"/>
</head>
<body><div class="container-fluid mt-4"><div class="card"><div class="card-body">
<div class="container-fluid mt-4">
<h3 class="text-primary">Đánh giá tổ viên: {{ ten_tk }} - Tháng {{ thang }}/{{ nam }}</h3>
<form action="{{ url_for('update_sup_epa') }}" method="post">
<table class="table table-bordered table-striped align-middle">
<thead class="table-dark">
<tr>
<th>#</th>
<th>Câu hỏi</th>
<th>Tự nhận xét</th>
<th>Tự điểm</th>
<th>Nhận xét tổ trưởng</th>
<th>Điểm tổ trưởng</th>
</tr>
</thead>
<tbody>
        {% for row in rows %}
        <tr>
<td>{{ loop.index }}</td>
<td>{{ row.question }}</td>
<td>{{ row.user_comment }}</td>
<td>{{ row.user_score }}</td>
<td><input class="form-control" name="sup_comment_{{ row.id }}" type="text" value="{{ row.sup_comment or '' }}"/></td>
<td><input class="form-control" max="100" min="0" name="sup_score_{{ row.id }}" type="number" value="{{ row.sup_score or '' }}"/></td>
</tr>
        {% endfor %}
      </tbody>
</table>
<button class="btn btn-primary" type="submit">💾 Lưu</button>
<a class="btn btn-secondary" href="{{ url_for('sup_epa_score') }}">← Quay lại</a>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div></div></div></body>
</html>
